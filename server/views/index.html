{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  <h1>Pets Database</h1>

  <h4>Please enter a pet</h4>

  <form id='new-pet'>
    <h3>Add a Pet</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="type" placeholder="type" required>
      </div class="form-group">
      <div>
        <input type="text" class="form-control" id="age" placeholder="age" required>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>

  <h2>All Pets</h2>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Age</th>
        </tr>
      </thead>
    </table>
  </div>
















  </div>

{% endblock %}
